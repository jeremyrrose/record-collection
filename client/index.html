<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Collection</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous" defer>
    </script>
    <script src="app.js" defer></script>
</head>
<body>

    <header>
        <h1><span>|||| </span>Record Collection <span>||| ||  |</span></h1>
        <div class="artistControls">
            <button type="button">Add an Artist</button>
        </div>
    </header>
    <div class="main">
        <div class="artistsList">
            <!-- jQuery will populate with record tiles in this format:
                <div class="artistSelector" id="artistId">
                    Artist Name
                </div> 
            -->
        </div>
        <div class="artist">
            <div class="info"></div>
            <div class="records">
                <!-- jQuery will populate with record tiles in this format:
                    <div class="record">
                        <img src="image_url">
                        <h3>Record Title</h3>
                        <p>Release Year: 1987</p>
                    </div>
                 -->
            </div>
            <div class="recordControls">
                <button type="button" artistId="">Add Record for This Artist</button>
            </div>
        </div>
    </div>
    
</body>
</html>
